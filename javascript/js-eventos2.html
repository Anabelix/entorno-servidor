<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="entrada" title="caca">
    <button id="agregarCosas">AÃ±adir tarea</button>
    <ul id="toDoList"></ul>

    <script type="text/javascript">
        var cosas = [
            'Comer',
            'Dormir',
            'Ver kdramas'
        ];

        var lista = document.getElementById('toDoList');

        for (var i=0; i<cosas.length; i+=1) {
            var tarea = cosas[i];
            var li = document.createElement('li');
            li.textContent=tarea;
            li.id='elemento_'+i;
            lista.appendChild(li);

        }

        var boton = document.querySelector('#agregarCosas');
        console.log(boton);
        boton.addEventListener('click', function() {
            var entrada = document.getElementById('entrada').value;
            var li = document.createElement('li');
            li.textContent = entrada;
            lista.appendChild(li);
        });

    </script>
</body>
</html>
