<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Boleanos</title>
</head>
<body>
    <p class="bloque-texto"></p>
    <script type="text/javascript">
        const userLogeado = true;
        const bloqueTexto = document.querySelector('.bloque-texto');

        if (userLogeado) {
            bloqueTexto.innerHTML = 'Haz clic aqui para ver el mensaje';
        } else bloqueTexto.innerHTML = 'Debes iniciar sesion';
    </script>
</body>
</html>
